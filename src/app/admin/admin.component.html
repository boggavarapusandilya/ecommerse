<div class="container-fluid bg">
<div class="row" >
    <div class="col-sm-3"></div>
    <div class="col-sm-7">
        <form class="row g-3 mt-5 bg-light p-3" #formRef="ngForm" (ngSubmit)="formRef.form.valid&&onSubmit(formRef)" style="background-image:url('/assets/image-6.jpg');">
            <h4>Dear admin..you can add products here</h4>
            <div class="form-group">
                <label>Product brand</label>
                <input type="text" class="form-control"  name="pbrand" #pbrand="ngModel" ngModel required>
                
            </div>
            <div class="form-group">
                <label>Product name</label>
                <input type="text" class="form-control" ngModel required name="pname" #pname="ngModel" required>
                
            </div>
            <div class="form-group">
                <label>model no</label>
                <input type="text" class="form-control" ngModel required name="pmodel" #pmodel="ngModel" required>
                
            </div>
            <div class="form-group">
                <label>Manufacturing date</label>
                <input type="date" class="form-control" ngModel required name="pdate" #pdate="ngModel" required>
                
            </div>
            <div class="form-group">
                <label>Product colour</label>
                <input type="text" class="form-control" ngModel required name="pcol" #pcol="ngModel" required>
                
            </div>
            <div class="form-group">
              <label>price</label>
              <input type="number" class="form-control" ngModel required name="pprice" #pprice="ngModel" required>
              
          </div>
          <div class="form-group">
            <label>Upload product photo</label> 
            <input type="file" class="form-control" (change)="incomingfile($event)" name="photo" accept='image/*' placeholder="Upload file" > </div>
        
            <div class="col-12">
        
            </div>
        <br>
                <div class="form-group">
                 <button type="submit" class="btn btn-success" >ADD product</button>
                 </div> 
        </form>
        <button class="btn btn-primary" (click)="gotolist()">view all products</button>
    </div>
</div>
<div>
    </div>
